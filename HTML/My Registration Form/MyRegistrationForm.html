<!DOCTYPE HTML>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Registration Form</title>
        <meta name="description"  content="Homework assignment #2">
            <link rel="stylesheet"  type="text/css"  href="my_css_file.css">
                <script type="text/javascript"  src="my_javascript_file.js"></script>

    </head>

    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br><br>
            <label for="pw_confirm">PW Confirmation:</label>
            <input type="password" id="pw_confirm" name="password_confirmation">
            <br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br><br>
            <p>Select your gender:</p>
            <label for="male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">

            <label for="female">Female</label>
            <input type="radio" id="Female" name="gender" value="Female">

            <label for="other">Other</label>
            <input type="radio" id="Other" name="gender" value="Other">

            <br><br>
            <p>A short description about yourself:</p>
            <textarea name="description"></textarea>
            <br><br>
            <label for="favlang">Favorite Language:</label>
            <select name="language">
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value=".Net">.Net</option>
                <option value="php">PHP</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="Ruby">Ruby</option>
                <option value="SQL">SQL</option>
                <option value="kotlin">Kotlin</option>
                <option value="cobol">Cobol</option>
                <option value="unsure">To many to chose from</option>
                <option value="decline">Prefer not to say</option>
            </select>

            <br><br>

            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>

    </html>
